<!DOCTYPE html>
<html ng-app="meta-app">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script>
        angular.module('meta-app', []).controller('mataCtrl', ['$scope', '$http', function($scope, $http) {
            $http.get('http://10.1.5.200:3000/biz/getBizList?page_size=10&page_number=0&API_KEY=META_TEST')
                .then(function(response) {
                    console.log(response.data.data.totalSize);
                    $scope.totalSzie = response.data.data.totalSize;
                });
        }]);

    </script>
</head>

<body ng-controller="mataCtrl">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h5 class="m-t-20">현재 등록된 프로젝트 수{{totalSize}}</h5>
                <div class="table-responsive-sm table-hover">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">프로젝트명</th>
                                <th scope="col">사이트명</th>
                                <th scope="col">프로젝트상세</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="project in projectList">
                            <tr>
                                <th>{{ project.pr_nm }}</th>
                                <th>{{ project.site_nm }}</th>
                                <th>{{ project.product_detail }}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#" tabindex="page(1)">1</a></li>
                    <li class="page-item"><a class="page-link" href="#" tabindex="page(2)">2</a></li>
                    <li class="page-item"><a class="page-link" href="#" tabindex="page(3)">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>



</body>

</html>
